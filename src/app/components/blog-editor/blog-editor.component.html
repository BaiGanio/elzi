<h1>{{formTitle}}</h1>
<hr />
<form #myForm="ngForm" (ngSubmit)="myForm.form.valid && saveBlogPost()" accept-charset="UTF-8" novalidate>
  <span class="text-danger" *ngIf="myForm.submitted && postTitle.errors?.required">
    Заглавие на статия е задължително
  </span>
  <input type="text" class="blogHeader" placeholder="Добави заглавие..." class="form-control" name="postTitle"
    [(ngModel)]="postData.title" #postTitle="ngModel" required />
  <br />
  <div class="form-group">
    <ckeditor name="myckeditor" [config]="ckeConfig" [(ngModel)]="postData.content" #myckeditor="ngModel" debounce="300"
      [editor]="Editor"></ckeditor>
  </div>
  <div class="form-group">
    <button type="submit" mat-raised-button color="primary">Запази</button>
    <button type=" button" mat-raised-button color="warn" (click)="cancel()">Отмени</button>
  </div>
</form>
