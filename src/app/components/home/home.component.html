<div class="container" style="text-align: center;">
    <h1 class="title">
        Добре дошли в страничката на <span class="elzi">Elzu</span>
    </h1>
    <h5>Най-доброто място за Вашето здраве</h5>
    <hr>

    <div class="row">
      <div class="col-md-9  text-center">
        <!-- <app-blog-card></app-blog-card> -->
      </div>
      <div class="col-md-3">
        <!-- <app-author-profile></app-author-profile> -->
      </div>
      <!-- <app-scroller></app-scroller> -->
    </div>

    <div class="row">
      <div  class="col-md-4" *ngFor="let post of posts">
        <mat-card >
          <mat-card-header>
            <mat-card-title>{{post.Title}} {{post.Id}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{post.ImgUrl}}">
          <mat-card-content>
            <p>
              {{post.Content}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button mat-stroked-button>Прочети повече...</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
</div>
